<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            margin: 0 auto;
            width: 1000px;
            justify-content: space-evenly;
        }

        .box div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="d"></div>
        <div class="h"></div>
        <div class="m"></div>
        <div class="s"></div>
    </div>
    <script>
        var boxEl = document.querySelectorAll(".box div");
        let dDom = boxEl[0];
        let hDom = boxEl[1];
        let mDom = boxEl[2];
        let sDom = boxEl[3];

        function daoJi(dateSty) {
            let now = Date.now();

            let future = new Date(dateSty).getTime();

            let arrt = future - now;

            let d = arrt / 1000 / 60 / 60 / 24;
            let h = (d - parseInt(d)) * 24;
            let m = (h - parseInt(h)) * 60;
            let s = (m - parseInt(m)) * 60;

            dDom.innerHTML = parseInt(d < 10 ? '0' + d : d);
            hDom.innerHTML = parseInt(h < 10 ? '0' + h : h);
            mDom.innerHTML = parseInt(m < 10 ? '0' + m : m);
            sDom.innerHTML = parseInt(s < 10 ? '0' + s : s);
        }

        setInterval(() => {
            daoJi('2023/09/01');
        }, 500);
    </script>
</body>

</html>
